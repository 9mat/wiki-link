<!doctype html>
<html lang="en">
	<head>
	    <title>Wiki-link</title>
	</head>

	<body>
		<h1>Welcome to Wiki-link project!</h1>
		{% block content %}{% endblock %}
		{% with messages = get_flashed_messages() %}
      		{% if messages %}
       		 <ul>
        		{% for message in messages %}
            	<li>{{ message }} </li>
        		{% endfor %}
        	</ul>
      		{% endif %}
    	{% endwith %}
	</body>

</html>
